apiVersion: v1
kind: Service
metadata:
  name: {{ include "sitewhere.fullname" . }}-mosquitto-svc
  labels:
    app.kubernetes.io/name: {{ include "sitewhere.name" . }}
    helm.sh/chart: {{ include "sitewhere.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.mosquitto.service.type }}
  ports:
    - port: {{ .Values.mosquitto.service.port }}
      targetPort: {{ .Values.mosquitto.service.port }}
      protocol: TCP
      name: mosquitto-port
  selector:
    app.kubernetes.io/name: {{ include "sitewhere.name" . }}-mosquitto
    app.kubernetes.io/instance: {{ .Release.Name }}