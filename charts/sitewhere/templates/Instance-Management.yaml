apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ include "sitewhere.fullname" . }}-instance-management
  labels:
    app.kubernetes.io/name: {{ include "sitewhere.name" . }}
    helm.sh/chart: {{ include "sitewhere.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.services.instance_management.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "sitewhere.name" . }}-instance-management
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "sitewhere.name" . }}-instance-management
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}-instance-management
          image: "{{ .Values.image.registry }}/{{ .Values.services.instance_management.image }}"
          # imagePullPolicy: {{ .Values.image.pullPolicy }}
          imagePullPolicy: Never
          ports:
            - containerPort: {{ .Values.services.instance_management.service.port }}
          env:       
            - name: "sitewhere.zookeeper.host"
              value: "{{ include "sitewhere.fullname" . }}-zookeeper-svc"
            - name: "sitewhere.tracer.server"
              value: "{{ include "sitewhere.fullname" . }}-jaeger-svc"
            - name: "sitewhere.kafka.bootstrap.servers"
              value: "{{ include "sitewhere.fullname" . }}-kafka-svc:{{ .Values.infra.kafka.service.inside.port }}"
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sitewhere.fullname" . }}-instance-management-svc
  labels:
    app.kubernetes.io/name: {{ include "sitewhere.name" . }}
    helm.sh/chart: {{ include "sitewhere.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.services.instance_management.service.type }}
  ports:
    - port: {{ .Values.services.instance_management.service.port }}
      targetPort: {{ .Values.services.instance_management.service.port }}
      protocol: TCP
      name: grcp
  selector:
    app.kubernetes.io/name: {{ include "sitewhere.name" . }}-instance-management
    app.kubernetes.io/instance: {{ .Release.Name }}
