apiVersion: v1
kind: Service
metadata:
  name: {{ include "sitewhere.fullname" . }}-zookeeper-svc
  labels:
    app.kubernetes.io/name: {{ include "sitewhere.name" . }}
    helm.sh/chart: {{ include "sitewhere.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.zookeeper.service.type }}
  ports:
    - port: {{ .Values.zookeeper.service.port }}
      targetPort: {{ .Values.zookeeper.service.port }}
      protocol: TCP
      name: zookeeper-port
  selector:
    app.kubernetes.io/name: {{ include "sitewhere.name" . }}-zookeeper
    app.kubernetes.io/instance: {{ .Release.Name }}
