apiVersion: v1
kind: Service
metadata:
  name: {{ include "sitewhere.fullname" . }}-instance-management-svc
  labels:
    app.kubernetes.io/name: {{ include "sitewhere.name" . }}
    helm.sh/chart: {{ include "sitewhere.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.services.instance_management.service.type }}
  ports:
    - port: {{ .Values.services.instance_management.service.port }}
      targetPort: {{ .Values.services.instance_management.service.port }}
      protocol: TCP
      name: grcp
  selector:
    app.kubernetes.io/name: {{ include "sitewhere.name" . }}-instance-management
    app.kubernetes.io/instance: {{ .Release.Name }}
