version: '3.5'
services: 
  instance-management:
    image: sitewhere/service-instance-management:${SW_VERSION}
    ports:
      - "8001:8001"
      - "1101:1101"
    env_file:
      - sitewhere-instance.env

  user-management:
    image: sitewhere/service-user-management:${SW_VERSION}
    ports:
      - "8002:8001"
      - "1102:1102"
    env_file:
      - sitewhere-instance.env

  tenant-management:
    image: sitewhere/service-tenant-management:${SW_VERSION}
    ports:
      - "8003:8001"
      - "1103:1103"
    env_file:
      - sitewhere-instance.env

  device-management:
    image: sitewhere/service-device-management:${SW_VERSION}
    ports:
      - "8004:8001"
      - "1104:1104"
    env_file:
      - sitewhere-instance.env

  event-management:
    image: sitewhere/service-event-management:${SW_VERSION}
    ports:
      - "8005:8001"
      - "1105:1105"
    env_file:
      - sitewhere-instance.env

  asset-management:
    image: sitewhere/service-asset-management:${SW_VERSION}
    ports:
      - "8006:8001"
      - "1106:1106"
    env_file:
      - sitewhere-instance.env

  event-sources:
    image: sitewhere/service-event-sources:${SW_VERSION}
    ports:
      - "8007:8001"
      - "1107:1107"
    env_file:
      - sitewhere-instance.env
    environment:
      mqtt.host: mosquitto

  inbound-processing:
    image: sitewhere/service-inbound-processing:${SW_VERSION}
    ports:
      - "8008:8001"
      - "1108:1108"
    env_file:
      - sitewhere-instance.env

  outbound-connectors:
    image: sitewhere/service-outbound-connectors:${SW_VERSION}
    ports:
      - "8009:8001"
      - "1109:1109"
    env_file:
      - sitewhere-instance.env
    environment:
      mqtt.host: mosquitto

  web-rest:
    image: sitewhere/service-web-rest:${SW_VERSION}
    ports:
      - "8080:8080"
      - "8010:8001"
      - "1110:1110"
    env_file:
      - sitewhere-instance.env

  device-state:
    image: sitewhere/service-device-state:${SW_VERSION}
    ports:
      - "8011:8001"
      - "1111:1099"
    env_file:
      - sitewhere-instance.env

  command-delivery:
    image: sitewhere/service-command-delivery:${SW_VERSION}
    ports:
      - "8012:8001"
      - "1112:1099"
    env_file:
      - sitewhere-instance.env
    environment:
      mqtt.host: mosquitto

  device-registration:
    image: sitewhere/service-device-registration:${SW_VERSION}
    ports:
      - "8013:8001"
      - "1113:1099"
    env_file:
      - sitewhere-instance.env
  
  event-search:
    image: sitewhere/service-event-search:${SW_VERSION}
    ports:
      - "8014:8001"
      - "1114:1099"
    env_file:
      - sitewhere-instance.env
      
networks:
    default:
      name: sitewhere
      external: true
 