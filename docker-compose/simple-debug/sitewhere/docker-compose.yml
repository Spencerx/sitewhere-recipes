version: '2'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOO_LOG4J_PROP: WARN
    volumes:
      - ${VOLUME_ROOT}/zookeeper:/opt/zookeeper-3.4.9/data

  web:
    image: elkozmon/zoonavigator-web:latest
    container_name: zoonavigator-web
    ports:
     - "8000:8000"
    environment:
      API_HOST: "api"
      API_PORT: 9000
    links:
     - api
    depends_on:
     - api
    restart: always

  api:
    image: elkozmon/zoonavigator-api:latest
    container_name: zoonavigator-api
    environment:
      SERVER_HTTP_PORT: 9000
    restart: always

  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      LOG4J_LOGGER_KAFKA: WARN
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${VOLUME_ROOT}/kafka:/kafka

  mongodb:
    image: mongo:3
    volumes:
      - ${VOLUME_ROOT}/mongodb:/data/db
      
  mosquitto:
    image: eclipse-mosquitto:1.4.12
    ports:
      - "1883:1883"
    
  jaeger:
    image: jaegertracing/all-in-one
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411
    expose:
      - "9411"
      - "16686"
    ports:
      - "9411:9411"
      - "16686:16686" 
      
  instance-management:
    image: sitewhere/service-instance-management:${SW_VERSION}
    env_file:
      - sitewhere-instance.env

  user-management:
    image: sitewhere/service-user-management:${SW_VERSION}
    env_file:
      - sitewhere-instance.env

  tenant-management:
    image: sitewhere/service-tenant-management:${SW_VERSION}
    env_file:
      - sitewhere-instance.env

  device-management:
    image: sitewhere/service-device-management:${SW_VERSION}
    env_file:
      - sitewhere-instance.env

  event-management:
    image: sitewhere/service-event-management:${SW_VERSION}
    env_file:
      - sitewhere-instance.env

  asset-management:
    image: sitewhere/service-asset-management:${SW_VERSION}
    env_file:
      - sitewhere-instance.env

  event-sources:
    image: sitewhere/service-event-sources:${SW_VERSION}
    env_file:
      - sitewhere-instance.env
    environment:
      mqtt.host: mosquitto

  inbound-processing:
    image: sitewhere/service-inbound-processing:${SW_VERSION}
    env_file:
      - sitewhere-instance.env

  device-registration:
    image: sitewhere/service-device-registration:${SW_VERSION}
    env_file:
      - sitewhere-instance.env

  rule-processing:
    image: sitewhere/service-rule-processing:${SW_VERSION}
    env_file:
      - sitewhere-instance.env

  outbound-processing:
    image: sitewhere/service-outbound-processing:${SW_VERSION}
    env_file:
      - sitewhere-instance.env

  batch-operations:
    image: sitewhere/service-batch-operations:${SW_VERSION}
    env_file:
      - sitewhere-instance.env

  web-rest:
    image: sitewhere/service-web-rest:${SW_VERSION}
    ports:
      - "8080:8080"
    env_file:
      - sitewhere-instance.env
